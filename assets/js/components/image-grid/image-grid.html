<section class="row" ng-repeat="row in $ctrl.rows">
    <div class="col-md-4" ng-repeat="value in row">
        <info-image src="value.src" href="value.href">
            <h5 style="color:white;">&nbsp;&nbsp;{{value.title}}</h5>
            <p>{{value.description}}</p>
        </info-image>
    </div>
</section>
