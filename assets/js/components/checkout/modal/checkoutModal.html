

            <div class="checkout-modal-header">
                <div class="row">
                    {{$ctrl.header}}
                </div>
            </div>
                <div class="container col-md-12">
                    <form role="form" name="userForm" ng-submit="$ctrl.submit()" class="form-horizontal ng-pristine ng-invalid ng-invalid-required ng-valid-email ng-valid-minlength ng-valid-maxlength ng-invalid-min ng-valid-max ng-invalid-pattern">

                        <div layout-gt-xs="row" class="layout-gt-xs-row">
                            <md-input-container class="md-block md-input-has-value col-md-6">
                                <label for="input_first_name">First Name</label>
                                <input ng-model="$ctrl.user.firstname" class="ng-pristine ng-valid md-input ng-not-empty ng-touched" id="input_first_name" aria-invalid="false"><div class="md-errors-spacer"></div>
                            </md-input-container>
                            <md-input-container class="md-block md-input-has-value col-md-6">
                                <label for="input_last_name">Last Name</label>
                                <input ng-model="$ctrl.user.lastname" class="ng-pristine ng-valid md-input ng-not-empty ng-touched" id="input_last_name" aria-invalid="false"><div class="md-errors-spacer"></div>
                            </md-input-container>
                        </div>

                        <div layout-gt-xs="row" class="layout-gt-xs-row">
                            <md-input-container class="md-block md-input-invalid col-md-6">
                                <label for="input_email">E-mail</label>
                                <input ng-model="$ctrl.user.email" type="email" class="ng-pristine ng-valid md-input ng-not-empty ng-touched" id="input_email" required="required" aria-invalid="false">
                            </md-input-container>
                            <md-input-container class="md-block md-input-has-value col-md-6">
                                <label for="input_phone_number">Phone Number</label>
                                <input ng-model="$ctrl.user.phonenr" class="ng-pristine ng-valid md-input ng-not-empty ng-touched" id="input_phone_number" aria-invalid="false"><div class="md-errors-spacer"></div>
                            </md-input-container>
                        </div>

                        <div layout-gt-xs="row" class="layout-gt-xs-row">
                            <md-input-container class="md-block md-input-has-value col-md-12">
                                <label for="input_id_number">ID Number</label>
                                <input ng-model="$ctrl.user.idnumber" class="ng-pristine ng-valid md-input ng-not-empty ng-touched" id="input_id_number" aria-invalid="false"><div class="md-errors-spacer"></div>
                            </md-input-container>
                        </div>

                        <div layout-gt-xs="row" class="layout-gt-xs-row">
                            <md-input-container class="md-block md-input-has-value col-md-12">
                                <label for="input_billing_address">Billing Address</label>
                                <input ng-model="$ctrl.user.billingaddress" class="ng-pristine ng-valid md-input ng-not-empty ng-touched" id="input_billing_address" aria-invalid="false"><div class="md-errors-spacer"></div>
                            </md-input-container>
                        </div>

                        <div layout-gt-xs="row" class="layout-gt-xs-row">
                            <md-input-container class="md-block md-input-has-value col-md-12">
                                <label for="input_shipping_address">Shipping Address</label>
                                <input ng-model="$ctrl.user.shippingaddress" class="ng-pristine ng-valid md-input ng-not-empty ng-touched" id="input_shipping_address" aria-invalid="false"><div class="md-errors-spacer"></div>
                            </md-input-container>
                        </div>

                        <div layout-gt-xs="row" class="layout-gt-xs-row">
                            <md-input-container class="md-block md-input-has-value col-md-6">
                                <label for="input_delivery_date">Delivery Date</label>
                                <input type="date" ng-model="$ctrl.user.deliverydate" class="ng-pristine ng-valid md-input ng-not-empty ng-touched" id="input_delivery_date" aria-invalid="false"><div class="md-errors-spacer"></div>
                                <!--<input class="md-datepicker-input md-input" aria-haspopup="true" ng-focus="ctrl.setFocused(true)" ng-blur="ctrl.setFocused(false)" id="input_delivery_date" size="3">-->
                            </md-input-container>
                            <md-input-container class="md-block md-input-has-value col-md-6">
                                <label for="input_delivery_time">Delivery Time</label>
                                <input type="time" ng-model="$ctrl.user.deliverytime" class="ng-pristine ng-valid md-input ng-not-empty ng-touched" id="input_delivery_time" aria-invalid="false"><div class="md-errors-spacer"></div>
                            </md-input-container>
                        </div>

                        <div class="modal-footer">
                            <input class="btn btn-default btn-primary btn-checkout-modal" type="submit" id="submit" value="Submit" />
                        </div>

                    </form>

            </div>
            <div class="modal-footer">
            </div>
